<!DOCTYPE html>
<html>
   <head>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: azure;

        }
        canvas{
            background-color: pink;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>

    <canvas width="400" height="400"></canvas>

</body>
    <script type="text/javascript">
        window.onload=function(){
            
            var canvas = document.querySelector("canvas");
            //取得筆
            if(canvas.getContext){
                
                var ctx = canvas.getContext("2d");
                ctx.strokeStyle="yellow";
                ctx.lineWidth=10;
                ctx.lineCap="round";
                ctx.lineJoin="round";
                ctx.moveTo(100,100);
                ctx.lineTo(200,200);
                ctx.lineTo(200,100);
                ctx.closePath();
                ctx.stroke();
            }
            
        }
    </script>
</html>
